<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceJS</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body onload="init()" style="text-align:center; background-color: black;">
    <canvas id="gameArea" width="800" height="800" style=" border:1px solid lightslategray;"></canvas>
    <div id="health"></div>
    <div style="color: white; vertical-align: middle;">
        Score: <p id="score" style="text-align: right; display: inline;">0</p>
    </div>
    <div style="color: tomato; vertical-align: middle;">
        HiScore: <p id="hiscore" style="text-align: right; display: inline;">0</p>
    </div>
    <p id="pause" style="color: white;"></p>
    <img id="sample" src="" width="25" height="25" alt=""></img>
</body>
<script src="js/game.js"></script>
<script src="js/player.js"></script>
<script src="js/laser.js"></script>
<script src="js/enemy.js"></script>
</html>
